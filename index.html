  <body>
    <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
 <div class="container text-center">
    <h1>Rock Paper Scissors</h1>
      <p>To play, input Rock, Paper, or Scissors as your choice.</p>
    <img class="RPSimg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/1200px-Rock-paper-scissors.svg.png"></img>
    <input id="input"> </input>    
    <button id="shoot">Shoot!</button>
    <h3>User's Choice<div id="User"></div></h3>
    <h3>Computer's Choice<div id="Computer"><p id="com"></p></p></div></h3>
    <h3>Winner<div id="Winner"></div></h3>
  </div>

  </body>
